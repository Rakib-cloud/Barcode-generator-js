<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Barcode Generator</title>
</head>

<body>
    <div class="container">
        <div class="header-section">
            <h1>Barcode Generator</h1>
            <div class="header-actions">
                <button id="toggleTheme" class="btn-icon" title="Toggle Dark Mode">ðŸŒ™</button>
                <button id="toggleHistory" class="btn-icon" title="View History">ðŸ“œ</button>
            </div>
        </div>

        <div class="input-section">
            <div class="button-group">
                <button id="useUrl" class="btn btn-primary">Use Current URL</button>
                <button id="useManual" class="btn btn-secondary">Manual Input</button>
            </div>

            <div class="input-group">
                <label for="text">Text:</label>
                <input type="text" id="text" placeholder="Enter text or click 'Use Current URL'" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="barcodeType">Barcode Type:</label>
                <select id="barcodeType">
                    <option value="qrcode">QR Code</option>
                    <option value="dotcode">Dotcode</option>
                    <option value="pdf417">PDF417</option>
                    <option value="maxicode">MaxiCode</option>
                    <option value="azteccode">AztecCode</option>
                    <option value="datamatrix">DataMatrix</option>
                    <option value="ean13">EAN13</option>
                    <option value="ean8">EAN-8</option>
                    <option value="upca">UPC-A</option>
                    <option value="upce">UPC-E</option>
                    <option value="code128">CODE128</option>
                    <option value="code39">CODE39</option>
                    <option value="code93">CODE93</option>
                    <option value="code11">CODE11</option>
                    <option value="interleaved2of5">ITF (Interleaved 2 of 5)</option>
                    <option value="msi">MSI</option>
                    <option value="pharmacode">Pharmacode</option>
                    <option value="rationalizedCodabar">Codabar</option>
                </select>
            </div>
            
            <div id="barcodeHint" class="barcode-hint" style="display: none;"></div>
            
            <div class="options-section" id="optionsSection" style="display: none;">
                <div class="options-header">
                    <span>Customization Options</span>
                    <button id="toggleOptions" class="btn-toggle">â–²</button>
                </div>
                <div class="options-content" id="optionsContent">
                    <div class="option-row">
                        <label for="scale">Size/Scale:</label>
                        <input type="range" id="scale" min="1" max="10" value="3" step="0.5">
                        <span id="scaleValue">3</span>
                    </div>
                    <div class="option-row">
                        <label for="showText">Show Text:</label>
                        <input type="checkbox" id="showText" checked>
                    </div>
                    <div class="option-row">
                        <label for="fgColor">Foreground Color:</label>
                        <input type="color" id="fgColor" value="#000000">
                    </div>
                    <div class="option-row">
                        <label for="bgColor">Background Color:</label>
                        <input type="color" id="bgColor" value="#FFFFFF">
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="generate" class="btn btn-generate">Generate Barcode</button>
                <button id="randomSample" class="btn btn-secondary" title="Generate random sample">ðŸŽ² Sample</button>
            </div>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <canvas id="barcodeCanvas"></canvas>
            <div class="action-buttons">
                <button id="download" class="btn btn-success">Download PNG</button>
                <button id="downloadSVG" class="btn btn-success">Download SVG</button>
                <button id="copy" class="btn btn-info">Copy</button>
                <button id="print" class="btn btn-primary">Print</button>
            </div>
        </div>

        <div id="historyPanel" class="history-section" style="display: none;">
            <div class="history-header">
                <h3>Barcode History</h3>
                <div class="history-actions">
                    <button id="clearHistory" class="btn btn-secondary">Clear All</button>
                    <button id="closeHistory" class="btn-icon">âœ•</button>
                </div>
            </div>
            <div id="historyList" class="history-list">
                <!-- History items will be added here -->
            </div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script src="bwip-js.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
